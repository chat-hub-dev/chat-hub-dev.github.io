<!DOCTYPE html>
<html>
<head>
  <title>Modern Signup Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #242424;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .signup-form {
      position: relative;
      z-index: 2;
      padding: 20px;
      background-color: rgba(44, 62, 80, 0.6);
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }

    .signup-form input {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .signup-form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="colormode.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <div class="signup-form">
    <h1>Signup</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
